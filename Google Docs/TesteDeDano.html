<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
      .container { 
        text-align: left; 
        font-family: 'Montserrat', sans-serif; 
        background-color: white; 
        color: #121212; 
        font-size: 14px;
        font-weight: normal;
        padding: 10px;
      }
      .clickable-label { 
        margin-top: 50px;
        margin-bottom: 50px;
        color: white; 
        cursor: pointer; 
        font-size: 14px; 
        font-family: 'Lexend', sans-serif; 
        text-decoration: none;  
        padding: 15px; 
        border: 1px solid #536DFE;
        border-radius: 12px; 
        background-color: #1976D2; 
        transition: background-color 0.3s, transform 0.1s ease-in-out; 
      }
      .clickable-label:hover {
        background-color: #2196F3; 
        color: white; 
        transform: scale(1.30);
      }
      #checkbox-container div {
        margin-bottom: 2px; /* Adds space between checklist items */
        display: flex;
        align-items: center;
        gap: 8px; /* Adds space between checkbox and label */
      }
    </style>
  </head>
  <div class="container">
    <h4>Trunfos de Combate</h4>
    <div id="checkbox-container"></div>
    <br>
    <span class="clickable-label" id="generate-btn" onclick="generateRandom()">Jogar Dados</span>
    <br><br><br>
    <div class="result" id="result"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById("checkbox-container");
        const items = [
          { label: "Habilidade", tooltip: "Você possui uma Classe de Combate com nível maior que o alvo" },
          { label: "Brutalidade", tooltip: "Usando armas de duas mãos ou possuindo Força maior que o alvo" },
          { label: "Fineza", tooltip: "Usando armas leves ou de longo alcance, ou possuindo Destreza maior que o alvo" },
          { label: "Defesa", tooltip: "Usando armadura, cobertura ou proteção superior ao do alvo" },
          { label: "Desimpedimento", tooltip: "Não há nenhuma condição ou dano dificultando os seus movimentos ou reações" },
          { label: "Sobrevivência", tooltip: "Lutando para não morrer ou para salvar a vida de alguém" },
          { label: "Astúcia", tooltip: "Explorando fraquezas e impedimentos ou aproveitando vantagens e condições" },
          { label: "Letalidade", tooltip: "Usando alta energia ou velocidade (armas de fogo, explosivos etc.)" }
        ];
        
        items.forEach((item, index) => {
          const div = document.createElement("div");
          div.style.marginBottom = "5px"; // Adds space between checklist items
          div.style.display = "flex";
          div.style.flexDirection = "column"; // Ensures label and small text are stacked
          div.style.alignItems = "flex-start"; // Aligns everything to the left
          div.innerHTML = `
            <div style="display: flex; align-items: center; gap: 8px;">
              <input type="checkbox" id="chk${index}">
              <label for="chk${index}" style="font-weight: bold;">${item.label}</label>
            </div>
            <small style="color: gray; font-weight: normal; margin-left: 24px; display: block;">${item.tooltip}</small>
          `;
          container.appendChild(div);
          container.appendChild(document.createElement("br"));
        });
      });

      function generateRandom() {
          const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
          const quantity = 1 + checkboxes.length;
          const resultElement = document.getElementById('result');

          resultElement.innerText = 'Jogando os dados...'; // Show a loading message
          let returnValue = '➝ Resultado de ' + quantity + ' dados: ';

          setTimeout(() => {
            resultElement.innerText = ''; // Clear the loading message
            let currentIndex = 0;
            let hits = 0;

            function displayNext() {
              if (currentIndex < quantity) {
                const num = Math.floor(Math.random() * 10) + 1;
                returnValue += currentIndex > 0 ? ', ' : ' ';  // Add comma if not the first number
                if (num > 9) {
                  returnValue += num + ' 🔆🔆🔆';
                  hits += 3;
                } else if (num > 8) {
                  returnValue +=  num + ' 🔆🔆';
                  hits += 2;
                } else if (num > 7) {
                  returnValue +=  num + ' 🔆';
                  hits += 1;
                } else {
                  returnValue +=  num;
                }
                currentIndex++;
                setTimeout(displayNext, 100); // Recursively roll dice
              } else {              
                resultElement.innerHTML = 'Enviado para o fim da guia ativa';
                google.script.run.writeToDocument(returnValue); // Send results to Google Docs
              }
            }
            displayNext();
          }, 1000); // Delay to simulate dice rolling
        }
    </script>
  </div>
</html>
